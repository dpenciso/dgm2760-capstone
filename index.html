<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Motivational To Do List</title>
    <script src="https://kit.fontawesome.com/82e4275e9f.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1 id="page-title">Motivational To-Do List</h1>
    </header>
    <main>
        <div class="quote-div">
            <h2>What level of motivation do you need?</h2>
            <ul class="quotes">
                <li><a href="#" id="major">Major</a></li>
                <li><a href="#" id="moderate">Moderate</a></li>
                <li><a href="#" id="minor">Minor</a></li>
            </ul>

            <h3 id="quoteName"></h3>
        </div>
        

        

        <form action="">
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit"><i class="fas fa-plus"></i></button>
        </form>
        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>

    </main>
    <footer>
        <p>Assignment for DGM 2760 by <a href="https://www.davidenciso.com/">David Enciso</a> </p>
    </footer>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
